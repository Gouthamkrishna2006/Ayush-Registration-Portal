<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Login - AYUSH Registration Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>AYUSH Startup Registration Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Startup Login</h2>
            <form id="login-form" method="POST" action="/login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="g-recaptcha" data-sitekey="6LemojYqAAAAACnggBkhRp8M0IaO3ut-by6VeLfU"></div>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AYUSH Startup Registration Portal <a href="contact.html">Contact Us</a></p>
    </footer>
    <script src="loginstartup.js"></script>
</body>
</html>
