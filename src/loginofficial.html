<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Official Login - AYUSH Registration Portal</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>AYUSH Government Official Login</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Government Official Login</h2>
            <form id="gov-login-form" method="POST" action="/gov_login">
                <label for="text">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="g-recaptcha" data-sitekey="6LemojYqAAAAACnggBkhRp8M0IaO3ut-by6VeLfU"></div>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AYUSH Startup Registration Portal <a href="contact.html">Contact Us</a></p>
    </footer>
    <script src="../js/loginofficial.js"></script>
</body>
</html>
