<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Registration - AYUSH Registration Portal</title>
    <link rel="stylesheet" href="..//styles/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header>
        <h1>AYUSH Startup Registration Portal</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="..//src/registerstartup.html">Register</a></li>
                <li><a href="..//src/loginstartup.html">Login</a></li>
                <li><a href="status.html">Check Status</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main class = "main-register">
        <section id="registration">
            <h2>Startup Registration Form</h2>
            <form class = "form_register">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" type="text" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" type="text" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="no">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input id="contact_number" type="tel" name="contact" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="aadhar">Aadhar Card Number:</label>
                    <input id="aadhar" type="tel" name="aadhar" required pattern="[0-9]{12}">
                </div>

                <div class="form-group">
                  <label for="new-password">Create a Password:</label>
                  <input id="new-password" type="password" name="password" pattern=".{8,}" required title="8 characters minimum">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input id="confirm-password" type="password" name="confirm_password" required>
                </div>
                <div class="form-group spanner" style="margin: auto auto">
                    <label>
                        <input type="checkbox" name="terms" required> I have read, understood, and agree to the <a href="terms-and-conditions.html">Terms and Conditions</a>.
                    </label>
                </div>
                <div class="form-group spanner" , style="margin: 0 auto;">
                    <div class="g-recaptcha" data-sitekey="6LemojYqAAAAACnggBkhRp8M0IaO3ut-by6VeLfU"></div>
                </div>
                <div class="button-container spanner">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer-register">
        &copy; 2024 AYUSH Registration Portal
    </footer>
    <script src="..//js/registerstartup.js"></script>
</body>

</html>
