<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Registration - AYUSH Registration Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AYUSH Startup Registration Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="status.html">Check Status</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Startup Registration Form</h2>
            <form method="post" action="https://register-demo.freecodecamp.org" enctype="multipart/form-data">

                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" name="first_name" required /><br/>
                <label for="first-name">Last Name:</label>
                <input id="first-name" type="text" name="first_name" required /><br/>

                <label for="gender">Gender: </label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="no">Prefer not to say</option>
                </select><br/>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required /><br/>

                <label for="contact_number">Contact Number:</label>
                <input id="contact_number" type="tel" name="contact" required pattern="[0-9]{10}" /><br/>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                </select><br/>

                <label for="state">State:</label>
                <select id="state" name="state" disabled required>
                    <option value="">Select State</option>
                </select><br/>

                <label for="district">District:</label>
                <select id="district" name="district" disabled required>
                    <option value="">Select District</option>
                </select><br/>

                <label for="business-type">Business Type:</label>
                <select id="business-type" name="business_type" required>
                    <option value="Ayurveda">Ayurveda</option>
                    <option value="Yoga">Yoga & Naturopathy</option>
                    <option value="Unani">Unani</option>
                    <option value="Siddha">Siddha</option>
                    <option value="Homeopathy">Homeopathy</option>
                </select><br/>

                <label for="sector">Organization Type:</label>
                <select id="sector" name="sector" required>
                    <option value="Government">Government Organization</option>
                    <option value="Private">Private Organization</option>
                    <option value="Non Profit">Non Profit Non Government Organization</option>
                    <option value="Individual">Individual</option>
                    <option value="Autonomus">Autonomus Body</option>
                </select><br/>

                <label for="sector">Sub Organization Type:</label>
                <select id="sector" name="sector" required>
                    <option value="Government">Government Organization</option>
                    <option value="Private">Private Organization</option>
                    <option value="Non Profit">Non Profit Non Government Organization</option>
                    <option value="Individual">Individual</option>
                    <option value="Autonomus">Autonomus Body</option>
                </select><br/>

                <label for="organization-name">Organization Name:</label>
                <input id="organization-name" type="text" name="organization_name" required /><br/>

                <label for="date-registration">Date of Registration:</label>
                <input id="date-registration" type="date" name="date_registration" required /><br/>

                <label for="company-size">Company Size:</label>
                <select id="company-size" name="company_size" required>
                    <option value="1-10">1-10 Employees</option>
                    <option value="11-50">11-50 Employees</option>
                    <option value="51-200">51-200 Employees</option>
                    <option value="201+">201+ Employees</option>
                </select><br/>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea><br/>

                <label for="website">Website:</label>
                <input id="website" type="url" name="website" placeholder="https://yourstartup.com" /><br/>
                
                <label for="pincode">Pincode: </label>
                <input id="pincode" type="tel" name="pincode" required /><br/>

                <label for="Mobile">Mobile Number:</label>
                <input id="Mobile" type="tel" name="Mobile" required pattern="[0-9]{10}" /><br/>

                <label for="copyregistration">Copy of Registration:</label>
                <input id="copyregistration" type="file" name="copyregistration" /><br/>

                <label for="new-password">Create a Password:</label>
                <input id="new-password" type="password" name="password" pattern=".{8,}" required title="8 characters minimum" /><br/>

                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password" name="confirm_password" required /><br/>

                <label for="name-account">Name as per the Bank Account:</label>
                <input id="accountname" type="text" name="accountname" required /><br/>

                <label for="Number-account">Account Number: </label>
                <input id="accountnumber" type="text" name="accountnumber" required /><br/>

                <label for="bankname">Bank Name: </label>
                <input id="bankname" type="text" name="bankname" required /><br/>

                <label for="">Branch Name:</label>
                <input id="branchname" type="text" name="branchname" required /><br/>

                <label for="IFSCcode">IFSC Code:</label>
                <input id="IFSCcode" type="text" name="IFSCcode" required /><br/>
                
                <label for="MICRcode">MICR Code:</label>
                <input id="MICRcode" type="text" name="MICRcode" required /><br/>

                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" name="terms" required />
                    I agree to the <a href="#">terms and conditions</a>
                </label><br/>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AYUSH Startup Registration Portal | <a href="contact.html">Contact Us</a></p>
    </footer>

    <script src="registerstartup.js"></script>
</body>
</html>
