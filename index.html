<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Login - AYUSH Registration Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AYUSH Startup Registration Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
        <div class="buttons">
          <button id="register-btn">Register</button>
          <button id="login-btn">Login</button>
        </div>
    
        <div class="login-group">
          <button class="small-button" id="govt-official">Government Official</button>
          <button class="small-button" id="stakeholder-login">Stakeholder</button>
          <button class="small-button" id="startup-login">Startup</button>
        </div>
    
        <div class="register-group">
          <button class="small-button" id="stakeholder-register">Stakeholder</button>
          <button class="small-button" id="startup-register">Startup</button>
        </div>
      </div>
    
      <script>
        
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
    
        
        const loginGroup = document.querySelectorAll('.login-group .small-button');
    
        
        const registerGroup = document.querySelectorAll('.register-group .small-button');
    

        loginBtn.addEventListener('click', () => {
          loginGroup.forEach((btn, index) => {
            setTimeout(() => {
              btn.classList.add('show');
              btn.style.transform = 'translateX(-150px)'; 
            }, index * 100); 
          });
          registerGroup.forEach((btn, index) => {
            setTimeout(() => {
                btn.classList.remove('show');
                btn.style.transform = 'translateX(-150px)';
            }, index * 100);
            })
        });
    
      
        registerBtn.addEventListener('click', () => {
          registerGroup.forEach((btn, index) => {
            setTimeout(() => {
              btn.classList.add('show');
              btn.style.transform = 'translateX(150px)'; 
            }, index * 100); 
          });
          loginGroup.forEach((btn, index) => {
            setTimeout(() => {
                btn.classList.remove('show');
                btn.style.transform = 'translateX(150px)';
            }, index * 100);
            })
        });
      </script>
    </main>

    <footer>
        <p>&copy; 2024 AYUSH Startup Registration Portal <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
